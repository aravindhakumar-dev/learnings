<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Simple Carousel slider using html css and JS</title>
    <link rel="stylesheet" href="carousel.css" />
</head>

<body>
    <div class="slider">
        <div class="slides-container">
            <div class="slide">
                <img src="image1.jpg" alt="1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="3">
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="4">
            </div>
            <div class="slide">
                <img src="image5.jpg" alt="5">
            </div>
            <div class="slide">
                <img src="image6.jpg" alt="6">
            </div>
            <div class="slide">
                <img src="image7.jpg" alt="7">
            </div>
            <div class="slide">
                <img src="image8.jpg" alt="8">
            </div>
        </div>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
    </div>
    <script type="text/javascript" src="carousel.js"></script>
</body>

</html>
