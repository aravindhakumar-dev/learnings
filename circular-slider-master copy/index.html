<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Slider</title>
</head>

<body>
  <div>
    testing slider
  </div>
  <div class="slider">
    <div class="circular-slider circular-slider-1">
      <div class="wrapper">
        <div class="controls">
          <div class="controls__left">
            <div class="icon-wrapper"><i class="far fa-arrow-alt-circle-left"></i></div>
          </div>
          <div class="controls__right">
            <div class="icon-wrapper"><i class="far fa-arrow-alt-circle-right"></i></div>
          </div>
          <div class="controls__autoplay controls__autoplay_running">
            <div class="icon-wrapper">
              <div class="pause"><i class="far fa-pause-circle"></i></div>
              <div class="run"><i class="far fa-play-circle"></i></div>
            </div>
          </div>
        </div>
        <div class="slides-holder">
          <div class="slides-holder__item slides-holder__item_active"><img
              src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Dates.svg" /></div>
          <div class="slides-holder__item">
            <img src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Dehydrated-Fruits.svg" />
          </div>
          <div class="slides-holder__item"><img
              src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Dry-fruits-Nuts.svg" /></div>
          <div class="slides-holder__item"><img
              src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Exotic.svg" /></div>
          <div class="slides-holder__item"><img
              src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Flavoured-Nuts.svg" /></div>
          <div class="slides-holder__item"> <img
              src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Seeds.svg" /></div>
        </div>
        <div class="descriptions">
          <div class="descriptions__item descriptions__item_visible">
            <h1>Dates</h1>
          </div>
          <div class="descriptions__item">
            <h1>Dehydrated Fruits</h1>
          </div>
          <div class="descriptions__item">
            <h1>Dry fruits & Nuts</h1>
          </div>
          <div class="descriptions__item">
            <h1>Exotic</h1>
          </div>
          <div class="descriptions__item">
            <h1>Flavoured Nuts</h1>
          </div>
          <div class="descriptions__item">
            <h1>Seeds</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="slider-categ">
    <div class="slider-items">
      <a href="https://bleap.dev/astronut/index.php/product-category/dates/">
        <h2>
          <img src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Dates.svg">
          Dates
        </h2>
      </a>
    </div>
    <div class="slider-items">
      <a href="https://bleap.dev/astronut/index.php/product-category/dehydrated-fruits/">
        <h2>
          <img src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Dehydrated-Fruits.svg">
          Dehydrated Fruits
        </h2>
      </a>
    </div>
    <div class="slider-items">
      <a href="https://bleap.dev/astronut/index.php/product-category/dry-fruits-nuts/">
        <h2>
          <img src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Dry-fruits-Nuts.svg">
          Dry fruits &amp; Nuts
        </h2>
      </a>
    </div>
    <div class="slider-items">
      <a href="https://bleap.dev/astronut/index.php/product-category/exotic/">
        <h2>
          <img src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Exotic.svg" />
          Exotic
        </h2>
      </a>
    </div>
    <div class="slider-items">
      <a href="https://bleap.dev/astronut/index.php/product-category/flavoured-nuts/">
        <h2>
          <img src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Flavoured-Nuts.svg">
          Flavoured Nuts
        </h2>
      </a>
    </div>
    <div class="slider-items">
      <a href="https://bleap.dev/astronut/index.php/product-category/seeds/">
        <h2>
          <img src="https://bleap.dev/astronut/wp-content/uploads/2023/01/Seeds.svg" />
          Seeds
        </h2>
      </a>
    </div>
    <div class="slider-items">
      <a href="https://bleap.dev/astronut/index.php/product-category/uncategorized/">
        <h2>
          <img src="">
          Uncategorized
        </h2>
      </a>
    </div>
  </div>
  <div class="slider">
    <div class="circular-slider circular-slider-1">
      <div class="wrapper">
        <div class="controls">
          <div class="controls__left">
            <div class="icon-wrapper"><i class="far fa-arrow-alt-circle-left"></i></div>
          </div>
          <div class="controls__right">
            <div class="icon-wrapper"><i class="far fa-arrow-alt-circle-right"></i></div>
          </div>
          <div class="controls__autoplay controls__autoplay_running">
            <div class="icon-wrapper">
              <div class="pause"><i class="far fa-pause-circle"></i></div>
              <div class="run"><i class="far fa-play-circle"></i></div>
            </div>
          </div>
        </div>
        <div class="slides-holder">
          <div class="slides-holder__item slides-holder__item_active"><img src="img/js.svg" alt="img" /></div>
          <div class="slides-holder__item"><img src="img/css.png" alt="img" /></div>
          <div class="slides-holder__item"><img src="img/html.png" alt="img" /></div>
          <div class="slides-holder__item"><img src="img/sass.png" alt="img" /></div>
          <div class="slides-holder__item"><img src="img/vstudio.png" alt="img" /></div>
          <div class="slides-holder__item"><img src="img/chrome.png" alt="img" /></div>
        </div>
        <div class="descriptions">
          <div class="descriptions__item descriptions__item_visible">
            <h1>Javascript</h1>
          </div>
          <div class="descriptions__item">
            <h1>Css3</h1>
          </div>
          <div class="descriptions__item">
            <h1>Html5</h1>
          </div>
          <div class="descriptions__item">
            <h1>Sass</h1>
          </div>
          <div class="descriptions__item">
            <h1>MVS Code</h1>
          </div>
          <div class="descriptions__item">
            <h1>Chrome</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    testing slider
  </div>
  <script src="js/circular-slider.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
